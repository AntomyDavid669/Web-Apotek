<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APOTEK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar Apotek -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-light" href="/">APOTEK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active text-light" href="/karyawan">Karyawan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="/pelanggan">Pelanggan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="/stok">Stok Obat</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end navbar -->
      <div class="container mt-3">
        <h2>Daftar Karyawan Apotek</h2>
        <hr>
        <a href="/karyawan/add" class="btn btn-primary">Add Karyawan</a>
        <table class="table table-bordered mt-2 text-center">
            <thead>
                <tr>
                    <th>Id Karyawan</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Posisi</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .karyawans }}
                <tr>
                    <td>{{ .Id_karyawan }}</td>
                    <td>{{ .Nama }}</td>
                    <td>{{ .Alamat }}</td>
                    <td>{{ .Posisi }}</td>
                    <td>
                        <a href="/karyawan/edit?id_karyawan={{ .Id_karyawan }}" class="btn btn-warning text-light">Edit</a>
                        <a href="/karyawan/delete?id_karyawan={{ .Id_karyawan }}" class="btn btn-danger text-light" onclick="return confirm('Are you sure to delete karyawan ?')">Delete</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
      </div>
  </body>
</html>
