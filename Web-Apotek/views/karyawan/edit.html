<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APOTEK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar Apotek -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-light" href="/">APOTEK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active text-light" href="/karyawan">Karyawan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="/pelanggan">Pelanggan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="/stok">Stok Obat</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end navbar -->

      <div class="container mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <h2>Edit Karyawan</h2>
                <hr>
            <form action="/karyawan/edit" method="post">
                <input type="hidden" name="id_karyawan" value="{{ .karyawan.Id_karyawan }}">
                <div class="mb-3">
                    <label class="form-label">Nama</label>
                    <input type="text" class="form-control" name="nama" autocomplete="off" value="{{ .karyawan.Nama }}">
                    <label class="form-label">Alamat</label>
                    <input type="text" class="form-control" name="alamat" autocomplete="off" value="{{ .karyawan.Alamat }}">
                    <label class="form-label">Posisi</label>
                    <input type="text" class="form-control" name="posisi" autocomplete="off" value="{{ .karyawan.Posisi }}">
                  </div>
                  <div class="float-end">
                    <a href="/karyawan" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
            </form>
            </div>
        </div>
      </div>
  </body>
</html>
